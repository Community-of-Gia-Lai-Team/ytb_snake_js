<html>

<head>
    <title>Snake Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">   
</head>
 

<body>
    <div id="snake-game">
        <canvas id="canvas" width="500" height="500"></canvas>
    </div>

    <div id="settings-panel">
        <div>
            <label for="speed">Speed:</label>
            <input type="range" id="speed" min="5" max="25" value="15">
        </div>
        <div>
            <label for="players">Players:</label>
            <input type="number" id="players" min="1" max="4" value="2">
        </div>
        <div>
            <label for="apples">Apples:</label>
            <input type="number" id="apples" min="1" max="10" value="1">
        </div>
        <button id="start-button">Start</button>
    </div>

    <script type="module" src="game.js"></script>
    <script>
        document.getElementById("start-button").addEventListener("click", function() {
            const players = document.getElementById('players').value;
            const apples = document.getElementById('apples').value;
            const speed = document.getElementById('speed').value;
            try {
                snakeGame.start(players, apples, speed);
            }
            catch (err) {
                alert(err);
            }
        });
    </script>
</body>

</html>
