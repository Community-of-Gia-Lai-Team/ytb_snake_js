<html>

<head>
    <title>Snake Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

    <div class="row">
        <div class="col s6">
            <div id="tv" class="card">
                <div id="scanline"></div>
                <div id="screen" class="card-content">
                    <span class="card-title">Snake Game</span>
                    
                    <canvas id="canvas" width="500" height="500"></canvas>
                </div>
            </div>
        </div>

        <div class="col s6">
            <div id="settings" class="card">
              
                <div class="card-content">
                    <div id="game-mode">
                        <div class="row">
                            <div class="col s6">
        
                                <button id="start-button" class="waves-effect waves-light btn">Start</button>
                            </div>
                            <div class="col s6">
                                <button id="stop-button" class="waves-effect waves-light btn" disabled>Stop</button>
                            </div>
                            
                        </div>
                       <div class="row">
                           <div class="col s12">
                            <div class="switch">
                                <label>
                                    Local
                                    <input type="checkbox" id="online">
                                    <span class="lever"></span>
                                    Online
                                </label>
                            </div>
                           </div>
                       </div>
                    </div>
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <div class="row">
                                <div class="col s12">
                                    <label for="speed">Speed:</label>
                                    <p class="range-field">
                                        <input type="range" id="speed" min="5" max="25" value="15">
                                    </p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="number" id="players" min="1" max="4" value="2">
                                    <label for="players">Players:</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <label for="apples">Apples:</label>

                                    <input type="number" id="apples" min="1" max="10" value="1">
                                </div>
                            </div>
                          
                        </div>
                        <div class="flip-card-back">
                            <div class="row">
                                <div class="col s12">
                                    <button id="create-room-button" class="waves-effect waves-light btn">Create
                                        room</button>

                                </div>
                              
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input type="text" id="room-id" disabled>
                                    <label for="room-id">Room ID</label>
                                </div>

                                <div class="input-field col s6">
                                    <input type="text" id="player-id" disabled>
                                    <label for="player-id">Player ID</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input type="text" id="room-id-input">
                                    <label for="room-id-input">Room ID</label>

                                </div>
                                <div class="input-field col s6">
                                    <button id="join-room-button" class="waves-effect waves-light btn">Join
                                        room</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <button id="leave-room-button" class="waves-effect waves-light btn">Leave
                                        room</button>
                                </div>
                            </div>
                        </div>
                      
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="game.js"></script>
    <script>
        M.AutoInit();
        const startButton = document.getElementById("start-button");
        const stopButton = document.getElementById("stop-button");
        const onlineSwitch = document.getElementById("online");
        const cardInner = document.getElementsByClassName("flip-card-inner")[0];
        const cardFront = document.getElementsByClassName("flip-card-front")[0];
        const cardBack = document.getElementsByClassName("flip-card-back")[0];
        const scanline = document.getElementById("scanline");

        startButton.addEventListener("click", function () {
            const players = document.getElementById('players').value;
            const apples = document.getElementById('apples').value;
            const speed = document.getElementById('speed').value;
            
            screen.classList.add("crt");
            scanline.classList.add("scanline");
            screen.classList.remove("turn-off");
            startButton.disabled = true;
            stopButton.disabled = false;
            onlineSwitch.disabled = true;

            try {

                snakeGame.start(players, apples, speed);
            }
            catch (err) {
                alert(err);
            }
        });

        stopButton.addEventListener("click", function () {
            screen.classList.add("turn-off");
            startButton.disabled = false;
            stopButton.disabled = true;
            onlineSwitch.disabled = false;
        });


        function toggleControls(cardSide, display) {
            const buttons = cardSide.getElementsByTagName("button");
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].style.display = display;
            }
            const inputs = cardSide.getElementsByTagName("input");
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].style.display = display;
            }
        }

        onlineSwitch.addEventListener("click", function (event, sender) {
            const online = event.target.checked;
            const transformValue = online ? "rotateY(180deg)" : "rotateY(0deg)";
            cardInner.style.WebkitTransform = transformValue;
            toggleControls(online ? cardBack : cardFront, "block");
        });

        const screen = document.getElementById("screen");
        screen.addEventListener("animationend", function () {
            snakeGame.stop();
            screen.classList.remove("crt");
            scanline.classList.remove("scanline");
         
        });

        cardInner.addEventListener('transitionend', () => {
            const online = document.getElementById("online").checked
            toggleControls(online ? cardFront : cardBack, "none");
        });

    </script>
</body>

</html>
